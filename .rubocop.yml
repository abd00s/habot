AllCops:
  TargetRailsVersion: 5.2
  TargetRubyVersion: 2.5.1

Layout/AlignHash:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table

Metrics/LineLength:
  Enabled: true
  Exclude:
    - "db/migrate/*"
    - "db/schema.rb"
    - "Capfile"

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - "spec/**/*"
    - "db/schema.rb"

Layout/EmptyLinesAroundBlockBody:
  Enabled: true
  Exclude:
    - "db/schema.rb"

Naming/VariableNumber:
  EnforcedStyle: snake_case

Rails:
  Enabled: true

Style/Documentation:
  Enabled: false

Style/WordArray:
  Enabled: true
  Exclude:
    - "db/schema.rb"

Style/FrozenStringLiteralComment:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Bundler/OrderedGems:
  Enabled: false
